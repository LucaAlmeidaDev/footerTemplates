<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Footer Template</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Dependências do footer -->

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    
         <!-- Dependências do footer -->
    
</head>
<body>

            <div  id="col1" class="col">
                <h1 class="text-center text-slate-950 mt-5 text-4xl" style="font-family: Inspiration; -webkit-text-stroke: 1px #06b6d4;">Lucas Almeida</h1>
                <p class="text-slate-400">Copyright © 2023 Lucas Almeida</p>
            </div>
            <div id="col2" class="flex items-center flex-col gap-2">
                <h3 class="text-white text-base">Fornecedores</h3>
                <a class="text-slate-500 text-sm" href="#">Abastecimento</a>
                <a class="text-slate-500 text-sm" href="#">Fontes</a>
            </div>
            <div id="col3" class="flex items-center flex-col gap-2">
                <h3 class="text-white text-base">Nossa empresa</h3>

                <a class="text-slate-500 text-sm" href="#">carreira</a>
            </div>

                <h3 class="text-white text-base">Informações adicionais</h3>
                <a class="text-slate-500 text-sm" href="#">Termos & condições</a>
            </div>
            <div id="col5" class="flex items-center flex-col gap-2">
                <h3 class="text-white text-base">Entre em contato conosco!</h3>
                <div class="gap-1 flex justify-center items-center text-white">
                    <a href="#" target="_blank" class="flex h-8 w-8 justify-center items-center text-center bg-cyan-500 rounded-full text-xl my-4 lg:my-0"><i class="ri-youtube-fill"></i></a>
                    <a href="#" target="_blank" class="flex h-8 w-8 justify-center items-center text-center bg-cyan-500 rounded-full text-xl my-4 lg:my-0"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#" target="_blank" class="flex h-8 w-8 justify-center items-center text-center bg-cyan-500 rounded-full text-xl my-4 lg:my-0"><i class="ri-instagram-line"></i></a>
                    <a href="#" target="_blank" class="flex h-8 w-8 justify-center items-center text-center bg-cyan-500 rounded-full text-xl my-4 lg:my-0"><i class="ri-twitter-fill"></i></a>

            </div>
        </div>
