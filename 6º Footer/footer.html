<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Footer Template</title>

    <!-- Dependências do footer -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-black">

            </div>
                <div class="flex md:flex-col m-auto gap-4 md:gap-1 text-white ">

                </div>

                    <h2 class="hidden md:flex text-rose-300 font-semibold">Nos Siga!</h2>
                    <div class="flex text-lg gap-1">
                        <a class="text-white hover:text-gray-300 transition-all flex h-8 w-8 justify-center items-center text-center bg-blue-600 rounded-full text-xl" href="#" target="_blank"><i class="ri-facebook-fill"></i></a>
                        <a href="#" target="_blank" class="hidden md:flex hover:text-gray-700 text-white">Facebook</a>
                    </div>
                    <div class="flex text-lg gap-1">

                        <a href="#" target="_blank" class="hidden md:flex hover:text-gray-700 text-white">Youtube</a>
                    </div>

                    </div>
                    <div class="flex text-lg gap-1">
